<!doctype>
<html>
<head>
<title>Groceries</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="connection-force.css">

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="connection-force.js"></script>
<script type="text/javascript" src="class.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>

<body>
<!--onkeypress="keyEffect(event)"-->

<div id="container">
	<div id="recipe_area">
		<div id="meal_entry" class="recipe_entry">
			<input type="text" id="meal_name" class="menu_input_box" placeholder="New Meal"></input>
			<input type="button" id="meal_button" value="Add New Meal"></input>
		</div>

		<div id="ingredient_entry" class="recipe_entry">
			<input type="text" id="new_ingredient" class="menu_input_box ingredient_box" placeholder="New Ingredient" style="display:none;"></input>
		</div>

		<div id="description_entry" class="recipe_entry">
			<input type="text" id="new_description" class="menu_input_box description_box" placeholder="New Description" style="display:none;"></input>
		</div>
	</div>

	<div id="search_area">
		<div id="search_tab">
			<div id="iTab" class="iSearch Tab tab_selected">Ingredient Search</div>
			<div id="mgTab" class="mgSearch Tab tab_unselected">Menu Generator</div>
			<div id="mTab" class="mSearch Tab tab_unselected">Meal Lookup</div>
		</div>
		<div id="search_window">
			<div id="iArea" class="iSearch area_selected">
				<table class="iSearch searchTable">
					<tr valign="middle">
						<td>Search Meals<br />by Ingredients:</td>
						<td><textarea id="ingredientSearch" rows="3" cols="25" style="resize:none;"></textarea></td>
					</tr>
				</table>
			</div>

			<div id="mgArea" class="mgSearch area_unselected">
				<table class="mgSearch searchTable">
					<tr valign="middle">
						<td>
							# of Meals: <input type="text" id="mealNumValue" class="mgSearch" size="1" value="7"></input>
							<br />
							<input id="generate" type="button" value="Generate">
						</td>
						<td>
							Specifications (min/max ingredient):
							<br />
							<textarea id="mealConditions" rows="4" cols="25" style="resize:none;"></textarea>
						</td>
					</tr>
				</table>
			</div>

			<div id="mArea" class="mSearch area_unselected">
				<table class="mSearch searchTable">
					<tr valign="middle">
						<td>Search for specific meals:</td>
						<td><textarea id="mealLookup" rows="1" cols="20" style="resize:none;"></textarea></td>
					</tr>
				</table>
			</div>
		</div>

		<div id="Results">
			<input type="button" id="addMeal" class="menuButtons" value="Add to Menu>>"></input>
			<input type="button" id="addAllMeals" class="menuButtons" value="Add All to Menu>>"></input>
		</div>
	</div>

	<div id="menu_area">
		<div id="mealChoices">
			<div class="mcTitle">
				<input type="button" id="removeMeal" class="menuButtons" value="<<Remove"></input>
				Chosen Menu
				<input type="button" id="clearMeals" class="menuButtons" value="Clear Menu"></input>
			</div>
			<div id="menuField">

			</div>
		</div>
		<div id="groceryList">
			<div class="mcTitle">
				Ingredients for Above Menu
			</div>
			<div id="groceryField">

			</div>
		</div>
	</div>

</div>

<div id = "limbo" style = "display: none;"></div>

<div id="extraMenu">
	<input type="button" id="saveButton" value="Save"></input>
	<input type="text" id="saveOrLoadRecord" size="1"></input>
	<input type="button" id="loadButton" value="Load"></input>
	<br />
	<input type="button" id="unselectAll" value="Unselect All"></input>
	<br />
	<input type="button" id="undo" class="history" value="Undo" disabled="disabled"></input>
	<input type="button" id="redo" class="history" value="Redo" disabled="disabled"></input>
	<br />
	<input id="qmenu" type="button" value="Done"></input>
</div>

</body>
</html>
