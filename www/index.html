<!DOCTYPE>
<html>
<head>
<title>Groceries</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="connection-force.css">
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="connection-force.js"></script>
<script type="text/javascript" src="class.js"></script>
<script type="text/javascript" src="box.js"></script>
<script type="text/javascript" src="recipe.js"></script>
<script type="text/javascript" src="search.js"></script>
<script type="text/javascript" src="grocery.js"></script>
<script type="text/javascript" src="socket.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>

<body>

<div id="container">
	<div id="recipe_area">
		<div id="meal_entry" class="recipe_entry">
			<input type="text" id="meal_input" class="menu_input_box" placeholder="New Meal"></input>
			<input type="button" id="meal_button" value="Add New Meal"></input>
		</div>

		<div id="ingr_entry" class="recipe_entry">
			<input type="text" id="ingr_input" class="menu_input_box ingr_box" placeholder="New Ingredient" style="display:none;"></input>
		</div>

		<div id="tag_entry" class="recipe_entry">
			<input type="text" id="tag_input" class="menu_input_box tag_box" placeholder="New Tag" style="display:none;"></input>
		</div>
	</div>

	<div id="search_area">
		<div id="search_tab">
			<div id="tab_mealLookup" class="Tab tab_selected">Meal Lookup</div>
			<div id="tab_ingrSearch" class="Tab tab_unselected">Ingredient Search</div>
			<div id="tab_menuGenerator" class="Tab tab_unselected">Menu Generator</div>
		</div>

		<div id="search_window">
			<div id="sWindow_mealLookup" class="SearchArea area_selected">
				<div>Search for Meals:</div>
				<input type="text" id="mealLookup" placeholder="Search Meals..."></input>
			</div>
			<div id="sWindow_ingrSearch" class="SearchArea area_unselected">
				<div>Search Meals by Ingredients:</div>
				<input type="text" id="ingrSearch" placeholder="Search By Ingredient..."></textarea>
			</div>
			<div id="sWindow_menuGenerator" class="SearchArea area_unselected">
				<div>
					<div>
						# of Meals:
						<input type="text" id="mealNumValue" value="7"></input>
					</div>
					<input id="generate" type="button" value="Generate">
				</div>
				<textarea id="mealSpecifications" rows="4" cols="25" placeholder="min/max ingr&#13;&#10ex: 0/2 chicken" style="resize:none;"></textarea>
			</div>
		</div>

		<div id="search_results">
			<input type="button" id="addMeal" class="menuButtons" value="Add to Menu>>"></input>
			<input type="button" id="addAllMeals" class="menuButtons" value="Add All to Menu>>"></input>
		</div>
	</div>

	<div id="menu_area">
		<div id="mealChoices">
			<div class="mcTitle">
				<input type="button" id="removeMeal" class="menuButtons" value="<<Remove"></input>
				Chosen Menu
				<input type="button" id="clearMeals" class="menuButtons" value="Clear Menu"></input>
			</div>
			<div id="menuField">

			</div>
		</div>
		<div id="groceryList">
			<div class="mcTitle">
				Ingredients for Above Menu
			</div>
			<div id="groceryField">

			</div>
			<input type="button" id="print_button" value="Print Grocery List"></input>
		</div>
	</div>

</div>

<div id = "limbo" style = "display: none;"></div>

<div id="extraMenu">
	<input type="button" id="saveButton" value="Save"></input>
	<input type="text" id="saveOrLoadRecord" size="1"></input>
	<input type="button" id="loadButton" value="Load"></input>
	<br />
	<input type="button" id="unselectAll" value="Unselect All"></input>
	<br />
	<input type="button" id="undo" class="history" value="Undo" disabled="disabled"></input>
	<input type="button" id="redo" class="history" value="Redo" disabled="disabled"></input>
	<br />
	<input id="qmenu" type="button" value="Done"></input>
</div>

</body>
</html>
